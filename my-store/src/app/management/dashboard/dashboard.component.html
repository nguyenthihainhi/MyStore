<div class="container-fluid mt-3">
  <div class="row flex-nowrap">
    <app-side-bar class="col-auto col-md-3 col-xl-2"></app-side-bar>
    <div class="col py-3 m-3">
      <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="alert alert-success d-flex">
            <div class="avatar rounded bg-success text-light">
              <i class="fas fa-dollar-sign"></i>
            </div>
            <div class="flex-fill ms-3 text-truncate">
              <p class="h6 mb-0 content">Revenue</p>
              <span class="small">$18,925</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="alert alert-danger d-flex">
            <div class="avatar rounded bg-danger text-light">
              <i class="far fa-credit-card"></i>
            </div>
            <div class="flex-fill ms-3 text-truncate">
              <p class="h6 mb-0 content">Expense</p>
              <span class="small">$11,024</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="alert alert-warning d-flex">
            <div class="avatar rounded bg-warning text-light">
              <i class="far fa-smile"></i>
            </div>
            <div class="flex-fill ms-3 text-truncate">
              <p class="h6 mb-0 content">Happy Customer</p>
              <span class="small">8,925</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-12">
          <div class="alert alert-success d-flex">
            <div class="avatar rounded bg-success text-light">
              <i class="fas fa-shopping-bag"></i>
            </div>
            <div class="flex-fill ms-3 text-truncate">
              <p class="h6 mb-0 content">New Product</p>
              <span class="small">8,925</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row g-3">
        <div class="col-lg-12 col-md-12">
          <div
            class="tab-filter d-flex align-items-center justify-content-between mb-3 flex-wrap"
          >
            <ul
              class="nav nav-tabs tab-card tab-body-header rounded d-inline-flex w-sm-100"
              role="tablist"
            >
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link active"
                  data-bs-toggle="tab"
                  href="#summery-today"
                  aria-selected="true"
                  role="tab"
                  >Today</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#summery-week"
                  aria-selected="false"
                  role="tab"
                  tabindex="-1"
                  >Week</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#summery-month"
                  aria-selected="false"
                  role="tab"
                  tabindex="-1"
                  >Month</a
                >
              </li>
              <li class="nav-item" role="presentation">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  href="#summery-year"
                  aria-selected="false"
                  role="tab"
                  tabindex="-1"
                  >Year</a
                >
              </li>
            </ul>
            <div
              class="date-filter d-flex align-items-center mt-2 mt-sm-0 w-sm-100"
            >
              <div class="input-group">
                <input type="date" class="form-control" />
                <button class="btn btn-primary" type="button">
                  <i class="fas fa-filter fs-5"></i>
                </button>
              </div>
            </div>
          </div>
          <app-content-tab></app-content-tab>
        </div>
      </div>
    </div>
  </div>
</div>
