<app-admin-nav (sidebarToggle)="toggleSidebar()"></app-admin-nav>
<div class="bg-light container" [ngClass]="{ 'sidebar-open': isSidebarOpen }">
  <div class="row flex-nowrap" [ngClass]="{ 'sidebar-open': isSidebarOpen }">
    <div class="col py-3 ms-3">
      <div class="row">
        <!-- order-card start -->
        @for (card of cards; track card) {
        <div class="col-md-6 col-xl-3 mb-3">
          <app-card
            [hidHeader]="true"
            cardClass="{{ card.background }} order-card "
          >
            <h6 class="text-white">{{ card.title }}</h6>
            <h2 class="text-end text-white">
              <i class="feather {{ card.icon }} float-start"></i>
              <span>{{ card.number }}</span>
            </h2>
            <p class="m-b-0">
              {{ card.text }}
              <span class="float-end">{{ card.no }}</span>
            </p>
          </app-card>
        </div>
        }
        <!-- order-card end -->

        <!-- account-section start -->
        <div class="col-xl-6 col-md-12 mb-3">
          <app-card
            cardTitle="Unique Visitor"
            [options]="false"
            cardClass="card-height"
          >
            <apx-chart
              [chart]="chartOptions.chart!"
              [dataLabels]="chartOptions.dataLabels!"
              [stroke]="chartOptions.stroke!"
              [series]="chartOptions.series!"
              [xaxis]="chartOptions.xaxis!"
              [colors]="chartOptions.colors!"
              [fill]="chartOptions.fill!"
              [markers]="chartOptions.markers!"
              [yaxis]="chartOptions.yaxis!"
            ></apx-chart>
          </app-card>
        </div>
        <div class="col-xl-6 col-md-12 mb-3">
          <div class="row">
            <div class="col-md-6">
              <app-card [hidHeader]="true" cardClass="card-height p-2">
                <div class="row">
                  <div class="col-auto">
                    <span>Orders</span>
                  </div>
                  <div class="col text-end">
                    <h2 class="mb-0">826</h2>
                    <span class="text-c-green">
                      8.2%
                      <i class="fa-solid fa-arrow-trend-up ms-1"></i>
                    </span>
                  </div>
                </div>
                <apx-chart
                  [series]="chartOptions_1.series!"
                  [chart]="chartOptions_1.chart!"
                  [stroke]="chartOptions_1.stroke!"
                  [dataLabels]="chartOptions_1.dataLabels!"
                  [labels]="chartOptions_1.labels!"
                  [legend]="chartOptions_1.legend!"
                  [colors]="chartOptions_1.colors!"
                  [fill]="chartOptions_1.fill!"
                  [grid]="chartOptions_1.grid!"
                  [plotOptions]="chartOptions_1.plotOptions!"
                  [tooltip]="chartOptions_1.tooltip!"
                ></apx-chart>

                <div class="row mt-3 text-center">
                  <div class="col">
                    <h3 class="m-0">
                      <i class="fas fa-circle f-10 m-r-5 text-success"></i>
                      674
                    </h3>
                    <span class="ms-3">New</span>
                  </div>
                  <div class="col">
                    <h3 class="m-0">
                      <i class="fas fa-circle text-primary f-10 m-r-5"></i>
                      182
                    </h3>
                    <span class="ms-3">Return</span>
                  </div>
                </div>
              </app-card>
            </div>
            <div class="col-md-6">
              <app-card
                [hidHeader]="true"
                cardClass="bg-c-blue text-white card-height p-2"
              >
                <div class="row">
                  <div class="col-auto">
                    <span>Customers</span>
                  </div>
                  <div class="col text-end">
                    <h2 class="mb-0 text-white">826</h2>
                    <span class="text-white">
                      8.2%
                      <i class="fa-solid fa-arrow-trend-up ms-1"></i>
                    </span>
                  </div>
                </div>
                <div id="customerChart">
                  <apx-chart
                    [series]="chartOptions_2.series!"
                    [chart]="chartOptions_2.chart!"
                    [stroke]="chartOptions_2.stroke!"
                    [dataLabels]="chartOptions_2.dataLabels!"
                    [labels]="chartOptions_2.labels!"
                    [legend]="chartOptions_2.legend!"
                    [colors]="chartOptions_2.colors!"
                    [fill]="chartOptions_2.fill!"
                    [grid]="chartOptions_2.grid!"
                    [plotOptions]="chartOptions_2.plotOptions!"
                    [tooltip]="chartOptions_2.tooltip!"
                  ></apx-chart>
                </div>
                <div class="row mt-3 text-center">
                  <div class="col">
                    <h3 class="m-0 text-white">
                      <i class="fas fa-circle f-10 m-r-5 text-white"></i>
                      674
                    </h3>
                    <span class="ms-3">New</span>
                  </div>
                  <div class="col">
                    <h3 class="m-0 text-white">
                      <i class="fas fa-circle text-white f-10 m-r-5"></i>
                      182
                    </h3>
                    <span class="ms-3">Return</span>
                  </div>
                </div>
              </app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
